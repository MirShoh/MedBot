<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Dori Sinovi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-marker type="pattern" url="paracetamol.patt">
            <a-text id="drug-info" value="Dori ma’lumotlari qidirilmoqda..." 
                    position="0 0.5 0" color="black" width="2" align="center"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.onload = function() {
            // Kamerani avtomatik ishga tushirish uchun AR.js’ga tayanish
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function () {
                console.log("AR sahifasi yuklandi, kamera ishga tushmoqda...");
            });

            // Statik ma’lumot bilan sinov (Flasksiz)
            function updateDrugInfo() {
                const dori_nomi = "PARACETAMOL"; // Bu yerda Vision API qo‘shilishi mumkin
                const drug_info = `Dori: ${dori_nomi}\nFoydasi: Og‘riq va isitma uchun`;
                document.getElementById('drug-info').setAttribute('value', drug_info);
            }

            // Marker aniqlanganda ma’lumotni yangilash
            const marker = document.querySelector('a-marker');
            marker.addEventListener('markerFound', function () {
                updateDrugInfo();
            });

            // Agar marker yo‘qolsa, standart xabar
            marker.addEventListener('markerLost', function () {
                document.getElementById('drug-info').setAttribute('value', "Dori ma’lumotlari qidirilmoqda...");
            });
        };
    </script>
</body>
</html>
