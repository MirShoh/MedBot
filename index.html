<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Dori Sinovi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-marker type="pattern" url="paracetamol.patt">
            <a-text id="drug-info" value="Dori ma’lumotlari qidirilmoqda..." 
                    position="0 0.5 0" color="black" width="2" align="center"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.onload = function() {
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function () {
                console.log("AR sahifasi yuklandi...");
            });
    
            async function captureAndAnalyze() {
                const video = document.querySelector('video');
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const imageData = canvas.toDataURL('image/png').split(',')[1];
    
                const apiKey = "AIzaSyDwfe2AzAh-gtQuqVTw3a7tDTOaVHLpZlA";
                const url = `https://vision.googleapis.com/v1/images:annotate?key=${apiKey}`;
                const body = {
                    "requests": [{
                        "image": {"content": imageData},
                        "features": [{"type": "TEXT_DETECTION"}]
                    }]
                };
    
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    const result = await response.json();
                    const full_text = result.responses[0].textAnnotations[0].description.toLowerCase();
                    const lines = full_text.split('\n');
                    let dori_nomi = "Noma'lum";
                    for (let line of lines) {
                        if (line.toUpperCase() in COMMON_DRUGS) {
                            dori_nomi = line.toUpperCase();
                            break;
                        }
                    }
                    const drug_info = `Dori: ${dori_nomi}\nFoydasi: Og‘riq va isitma uchun`;
                    document.getElementById('drug-info').setAttribute('value', drug_info);
                } catch (error) {
                    document.getElementById('drug-info').setAttribute('value', 'Xato: ' + error);
                }
            }
    
            const marker = document.querySelector('a-marker');
            marker.addEventListener('markerFound', function () {
                captureAndAnalyze();
            });
            marker.addEventListener('markerLost', function () {
                document.getElementById('drug-info').setAttribute('value', "Dori ma’lumotlari qidirilmoqda...");
            });
        };
    </script>
</body>
</html>
